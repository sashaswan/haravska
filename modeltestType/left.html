	<div class="row model_margin" id="flex">
		<div class="columns large-5 medium-6 small-12 vertical" id="a">
			<div class="model_text">
				<span class="model_title">{{title}}</span>
				<p class="model_name"><strong class="color_model">Model:</strong> {{model}}</p>
				<p class="model_agency">{{modelAgency}}</p>
				<p class="model_mua"><strong class="color_model">{{mua}}</strong> {{modelName}}</p>
				<p class="model_style"><strong class="color_model">{{styleMark}}</strong> {{style}}</p>
				<a href="{{link}}"><p class="model_link">view all</p></a>
			</div> 
		</div>
		<div class="columns large-6 medium-6 small-12" id="b">
			<div class="model_image">
				<div class="fotorama" data-nav="false">
				<img class="model_katrin" src="{{image}}">
				<img src="{{slider}}">
				<img src="{{slider2}}">
				<img src="{{slider3}}">
				</div>
			</div>
		</div>
	</div>
